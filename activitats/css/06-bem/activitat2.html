<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>.comentarios {max-width: 600px; margin: 2rem auto;  padding: 1rem;border: 1px solid #ddd; border-radius: .5rem; background: #fafafa;}.comentarios__formulario { margin-bottom: 2rem;}
.formulario__grupo { margin-bottom: 1rem;}
.formulario__label {display: block; margin-bottom: .3rem; font-weight: bold;}
.formulario__input,.formulario__textarea { width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: .3rem;}
.comentarios__lista {display: flex;flex-direction: column; gap: 1rem;}
.comentario { padding: 1rem; background: white; border-radius: .3rem;border: 1px solid #ddd;}
.comentario__header {display: flex;justify-content: space-between; margin-bottom: .5rem;}
.comentario__autor {margin: 0;font-size: 1rem;font-weight: bold;}
.comentario__fecha { font-size: .8rem; color: #666;}</style>

</head>
<body>
    <section class="comentarios">
    
      <form class="comentarios__formulario" action="#" method="post">
        <h2 class="comentarios__titulo">Deja tu comentario</h2>

        <div class="formulario__grupo">
            <label for="nombre" class="formulario__label">Nombre</label>
            <input type="text" id="nombre" class="formulario__input" required>
        </div>

        <div class="formulario__grupo">
            <label for="mensaje" class="formulario__label">Comentario</label>
            <textarea id="mensaje" class="formulario__textarea" required></textarea>
        </div>

        <button type="submit" class="boton">Enviar</button>
    </form>

    <div class="comentarios__lista">

        <article class="comentario">
            <header class="comentario__header">
                <h3 class="comentario__autor">Ana</h3>
                <time class="comentario__fecha">10/02/2026</time>
            </header>
            <p class="comentario__texto">
                ¡Me ha encantado!
            </p>
        </article>

        <article class="comentario">
            <header class="comentario__header">
                <h3 class="comentario__autor">Luis</h3>
                <time class="comentario__fecha">11/02/2026</time>
            </header>
            <p class="comentario__texto">
                Muy útil la explicación, gracias.
            </p>
        </article>

    </div>

</section>

</body>
</html>
