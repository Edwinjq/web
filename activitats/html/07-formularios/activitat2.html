<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra de Altavoces</title>
</head>
<body>
    <h1>Formulario de Compra de Altavoces</h1>
    <form action="/procesar-compra" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="">Selecciona un modelo</option>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select><br><br>

        <label for="potencia">Potencia máxima (W):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required><br><br>

        <label for="bluetooth">¿Incluye Bluetooth?</label>
        <select id="bluetooth" name="bluetooth" required>
            <option value="">Selecciona una opción</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" required><br><br>

        <button type="submit">Realizar pedido</button>
    </form>
</body>
</html>
