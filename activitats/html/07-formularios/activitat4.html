<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cámaras de Fotos</title>
</head>
<body>
    <h1>Buscar Cámaras de Fotos</h1>
    <form action="/buscar-camaras" method="get">
        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
            <option value="">Todas las marcas</option>
            <option value="Canon">Canon</option>
            <option value="Nikon">Nikon</option>
            <option value="Sony">Sony</option>
            <option value="Fujifilm">Fujifilm</option>
            <option value="Panasonic">Panasonic</option>
        </select><br><br>

        <label for="tipo">Tipo de cámara:</label>
        <select id="tipo" name="tipo">
            <option value="">Todos los tipos</option>
            <option value="Réflex">Réflex</option>
            <option value="Mirrorless">Mirrorless</option>
            <option value="Compacta">Compacta</option>
            <option value="Bridge">Bridge</option>
        </select><br><br>

        <label for="resolucion">Resolución mínima (MP):</label>
        <input type="number" id="resolucion" name="resolucion" min="10" max="100" placeholder="Ej: 24"><br><br>

        <label for="precio_min">Precio mínimo (€):</label>
        <input type="number" id="precio_min" name="precio_min" min="0" placeholder="Ej: 300"><br><br>

        <label for="precio_max">Precio máximo (€):</label>
        <input type="number" id="precio_max" name="precio_max" min="0" placeholder="Ej: 1000"><br><br>

        <label for="objetivo">¿Incluye objetivo?</label>
        <select id="objetivo" name="objetivo">
            <option value="">Indiferente</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="pantalla_abatible">Pantalla abatible:</label>
        <select id="pantalla_abatible" name="pantalla_abatible">
            <option value="">Indiferente</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select><br><br>

        <button type="submit">Buscar cámaras</button>
    </form>
</body>
</html>
